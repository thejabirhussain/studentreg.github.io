<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Student Registration Forum</title>
    <style type="text/css">
        th {
            color: #FFF;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
        }
        body {
            background-color:#993333;
            color:white;
          font-family:verdana;
        }
        input[type=text]:focus, input[type=password]:focus,input[type=email]:focus {  
  background-color: #ADD8E6;  
  outline: none;}  
        
        </style>
</head>
<body >
   <h1>Student Registration Forum</h1>
   <form action="/action.php">
   <br>
   <table  width="300" border="0" cellpadding="0" cellspacing="5">
    <th><p><b> Registration Form for MITS Students</b></p></th> <br><br>
   <tr>
    <td>
        <label>Enter full Name</label>
        <input type="text" placeholder="enter full name" size="35"><br><br>
    </td>
   </tr>
   <tr>
    <td>
        <label>Roll no.</label>
        <input type="text" placeholder="enter roll no" size="35"> <br><br>
    </td>
   </tr>
   <tr>
    <td>
        <label>Age</label>
        <input type="number" placeholder="enter your age"> <br><br>
    </td>
   </tr>
   <tr>
    <td>
        <label>Gender
            <br>
        <input type="radio" name="gender" value="Male">Male
        <br>
        <input type="radio" name="gender" value="Female">Female
        <br>
        <input type="radio" name="gender" value="Others">Others
        <br>
        </label><br><br>
    </td>
   </tr>
    <tr>
        <td>
            <label>Email</label>
            <input type="email" placeholder="enter your email"> <br><br>
        </td>
    </tr>
    <tr>
        <td>
            <label>Chose Your Branch
                <br>
            <input type="radio" name="class" value="CSE">CSE
            <br>
            <input type="radio" name="class" value="ECE">ECE
            <br>
            <input type="radio" name="class" value="EEE">EEE
            <br>
            <input type="radio" name="class" value="ME">ME
            <BR>
            </label><br><br>
        </td>
    </tr>
    <tr>
        <td>
            <label>Chose Your Section
                <br>
            <input type="radio" name="sec" value="A">A
            <br>
            <input type="radio" name="sec" value="B">B
            <br>
            <input type="radio" name="sec" value="c">C
            <br>
            <input type="radio" name="sec" value="D">D
            <BR>
            </label><br><br>
        </td>
    </tr>
    <tr>
        <td>
            <label>Chose your fav Technology</label>
            <br>
            <select name="tech" id="tech">
                <option value="WEB DEVELOPMENT">WEB DEVELOPMENT</option>
                <br>
                <option value="APP DEVELOPMENT">APP DEVELOPMENT</option>
                <br>
                <option value="GAME DEVELOPMENT">GAME DEVELOPMENT</option>
                <br>
                <option value="MACHINE LEARNING">MACHINE LEARNING</option>
                <br>
                <option value="BLOCK CHAIN DEVELOPMENT">BLOCK CHAIN DEVELOPMENT</option>
                <br>
            </select><br><br>
        </td>
    </tr>
    <tr>
        <td>
            <label>Number</label>
            <input type="number" placeholder="Enter Your number for contact">
            <br><br>
        </td>
    </tr>
    <tr>
        <td>
            <label>password</label>
            <input type="password" placeholder="Enter a password">
            <br><br>
        </td>
    </tr>
   <tr>
    <td>
        <input type="submit" value="submit">
    </td>
   </tr>
   </table>
   </form>
</body>
</html>
